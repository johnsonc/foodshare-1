<!--The map will be the main interface for users to post as well as learn about
food shares by location, food type, and quantity. Data will be read from server
to populate the map. Also, whenever new food is shared on the map, the server
will record this data.-->

<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Food Share - Map</title>
    <meta name="description" content="Food Share - Map">

    <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="CSS/map.css?v=1.0">
    <link rel="stylesheet" href="CSS/map.css?v=1.0">

    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
    <script src="https://js.arcgis.com/4.0/" ></script>

</head>

<body>

<div class="fixed_top_navbar">
    <a class="link" href="index.html">Main</a>
    <a class="link" href="login.html">Login</a>
    <a class="link" href="map.html">Map</a>
</div>

<script type="text/javascript" src="JS/map.js"></script>

<div class="mapform">
    <form id="mapformselector">
        <label for="mapselect"><b>Map Select:</b></label>
        <select id="mapselect">
            <option value="" disabled="disabled" selected="selected">Select a Map Filter</option>
            <option value="foodtype">Food Type</option>
            <option value="location">Location</option>
            <option value="quantity">Quantity</option>
        </select>
    </form>
</div>
<div id='foodtype'>Food Type was selected</div><div id='location'>Location was selected</div><div id='quantity'>Quantity was selected</div>
<br /><br />

<div id="viewDiv"></div>

<div class="fixed_bottom_banner">
    Please Donate to our Punchstarter!
</div>
