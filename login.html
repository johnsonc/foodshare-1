<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Food Share - Login</title>
    <meta name="description" content="Food Share - Login">

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <link rel="stylesheet" href="CSS/styles.css?v=1.0">


</head>

<body>

<a href="index.html">Main</a>
<a href="login.html">Login</a>
<a href="map.html">Map</a>

<script type="text/javascript" src="JS/scripts.js"></script>

<form id="loginForm">
<div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Username" name="uname" required>
</div>
<div>
    <label><b>Password</b></label>
    <input type="password"
           placeholder="Password"
           title="The password must be at least 6 characters long and contain a number."
           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
           name="pword"
           required>
</div>
<div>
    <button type="submit">Login</button>
    <label for="chkbox"><b>Remember Me</b></label><input type="checkbox" checked="checked" id="chkbox">
</div>
</form>

</body>

</html>
